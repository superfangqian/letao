<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brank">
      <a href="#">黑马31期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="list">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javescript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html" class="active">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 头部 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_toolbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">一级分类</li>
      </ol>

      <button class="btn btn-default" id="addBtn">添加分类</button>

      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">一级分类名</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->

        </tbody>
      </table>
      <!-- 分页 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
      
    </div>
  </div>
  <!-- 作图 -->


  <!-- 退出模态框 -->
  <!-- 外层的遮罩层 -->
  <div class="modal fade" tabindex="-1" id="outModal">
    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="outModal">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="outBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" id="firstModal" tabindex="-1" >
    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="outModal">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script type="text/html" id="first">
    {{each rows v i}}
    <tr>
      <td>{{i+1 +(page-1)*size}}</td>
      <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
  </script>


  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/first.js"></script>
</body>

</html>
