<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brank">
      <a href="#">黑马31期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="list">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javescript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child" style="display: block">
            <a href="first.html">一级分类</a>
            <a href="second.html" class="active">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 头部 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_toolbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">分类管理</li>
        <li class="active">二级分类</li>
      </ol>

      <!-- 添加按钮 -->
      <button class="btn btn-default" id="addBtn">添加分类</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th>序号</th>
            <th>一级分类名称</th>
            <th>二级分类名称</th>
            <th>二级分类LOGO</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->


        </tbody>
      </table>

      <!-- 分页 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>

    </div>
  </div>
  <!-- 作图 -->


  <!-- 退出模态框 -->
  <!-- 外层的遮罩层 -->
  <div class="modal fade" tabindex="-1" id="outModal">
    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="outModal">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="outBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" id="secondModal" tabindex="-1">
    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="outModal">添加分类</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdownText">请输入一级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->
                </ul>
                <!-- 准备一个隐藏域，用于提交 -->
                <input type="hidden"  name="categoryId">
                <input type="hidden" name="hot" value="1">
              </div>
            </div>
            <div class="form-group">
              <input type="text" name="brandName" class="form-control" placeholder="请输入二级分类">
            </div>
            <div class="form-group">
              <!-- <button class="btn btn-default">上传图片</button> -->
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <!-- //指定name接收图片 -->
              <!-- name指定图片上传时的name属性 -->
              <!-- data-url指定图片上传时的接口地址 -->
              <!-- multiple指定多文件上传 -->
              <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
            </div>
            <div class="form-group" id="imgBox">
              <img src="images/none.png" style="width: 100px;">
              <!-- 添加一个隐藏域, 专门用于提交图片地址 -->
            <input type="hidden" name="brandLogo" >
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>

      </div>
    </div>
  </div>

  <script type="text/html" id="second">
  {{each rows v i}}
  <tr>
    <td>{{i+1 + (page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img style="height:50px;" src="{{v.brandLogo}}"></td>
  </tr>
  {{/each}}
  </script>



  <!-- 下拉按钮 -->
  <script type="text/html" id="dropdown">
  {{each rows v i}}
    <li>
        <li><a data-id="{{ v.id }}" href="#">{{ v.categoryName }}</a></li>
    </li>
  {{/each}}
  </script>




  <script src="lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/second.js"></script>
</body>

</html>
