<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>

<body>
  <!-- 侧边栏 -->
  <div class="lt_aside">
    <div class="brank">
      <a href="#">黑马31期</a>
    </div>
    <div class="user">
      <img src="images/default.png" alt="">
      <p>超级管理员</p>
    </div>
    <div class="list">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javescript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html" class="active">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 头部 -->
  <div class="lt_main">
    <!-- 头部 -->
    <div class="lt_toolbar">
      <a href="#" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="#" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>
    <!-- 内容 -->
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li class="active">商品管理</li>
      </ol>

      <!-- //添加商品按钮 -->
      <button class="btn btn-default" id="addBtn">添加商品</button>

      <!-- 表格 -->
      <table class="table table-bordered table-hover mt_20">
        <thead>
          <tr>
            <th>序号</th>
            <th>商品名称</th>
            <th>商品描述</th>
            <th>商品库存</th>
            <th>商品尺寸</th>
            <th>商品状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->

        </tbody>
      </table>

      <!-- 分页 -->
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>

    </div>


  </div>
  </div>
  <!-- 作图 -->


  <!-- 退出模态框 -->
  <!-- 外层的遮罩层 -->
  <div class="modal fade" tabindex="-1" id="outModal">
    <!-- 模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="outModal">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="outBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加商品模态框 -->
  <div class="modal fade" id="productModal" tabindex="-1">
    <!-- 模态框 -->
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title" id="outModal">添加商品</h4>
          </div>
          <div class="modal-body">
            <!-- 二级分类 -->
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span id="dropdownText">请输入二级分类</span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <!-- 挖个坑 -->

                </ul>
                <!-- 准备一个隐藏域，用于提交 -->
                <input type="hidden" name="brandId">

                <!-- 上下架, 默认所有商品都上架  上架1, 下架0 -->
                <input type="hidden" name="statu" value="1">
              </div>
            </div>
            <!-- 商品名称 -->
            <div class="form-group">
              <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
            </div>
            <!-- 商品描述 -->
            <div class="form-group">
              <textarea class="form-control" name="proDesc" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
            </div>
            <!-- 库存 -->
            <div class="form-group">
              <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
            </div>
            <!-- 尺码 -->
            <div class="form-group">
              <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
            </div>
            <!-- 原价 -->
            <div class="form-group">
              <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
            </div>
            <!-- //现价 -->
            <div class="form-group">
              <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
            </div>

            <div class="form-group">
              <!-- <button class="btn btn-default">上传图片</button> -->
              <label for="fileupload" class="btn btn-default">上传图片</label>
              <!-- //指定name接收图片 -->
              <!-- name指定图片上传时的name属性 -->
              <!-- data-url指定图片上传时的接口地址 -->
              <!-- multiple指定多文件上传 -->
              <input id="fileupload" type="file" name="pic1" data-url="/product/addProductPic" multiple style="display: none;">
            </div>
            <div class="form-group" id="imgBox">
             
              <!-- 添加一个隐藏域, 专门用于提交图片地址 -->
              <input type="hidden" name="picStatus">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 渲染页面的模板 -->
  <script type="text/html" id="product">
    {{each rows v i}}
      <tr>
        <td width="10%">{{i+1 +(page-1)*size}}</td>
        <td width="30%">{{v.proName}}</td>
        <td width="20%">{{v.proDesc}}</td>
        <td width="10%">{{v.num}}</td>
        <td width="10%">{{v.size}}</td>
        <td width="10%">{{v.statu == 1 ? '已上架':'下架'}}</td>
        <td width="10%">
          {{if v.statu == 1}}
          <button class="btn btn-danger">下架</button>
          {{else}}
          <button class="btn btn-success">已上架</button>
          {{/if}}
        </td>
      </tr>
    {{/each}}
  </script>

  <!-- 二级下拉列表的模板 -->
  <script type="text/html" id="second">
    {{each rows v i}}
    <li><a data-id ='{{v.id}}' href="#">{{v.brandName}}</a></li>
    {{/each}}
  
  </script>


  <script src="lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>

  <script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/nprogress/nprogress.js"></script>
  <script src="lib/artTemplate/template-web.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="js/common.js"></script>
  <script src="js/isLogin.js"></script>
  <script src="js/product.js"></script>
</body>

</html>
